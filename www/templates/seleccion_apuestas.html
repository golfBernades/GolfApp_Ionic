<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left"
                    menu-toggle="left"
                    ng-click="guardarPantallaApuestas(3)">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Apuestas</ion-nav-title>
    </ion-nav-bar>

    <ion-content>
        <div class="contenedor">
            <div class="lista-apuestas">
                <ion-list ng-repeat="apuesta in apuestas" ng-model="apuestas">
                    <ion-checkbox ng-model="apuesta.seleccionada"
                                  ng-change="apuestaSeleccionada(apuesta)">
                        {{apuesta.nombre}}
                    </ion-checkbox>
                </ion-list>
            </div>
            <div>
                <button
                        class="button button-balanced button-block
                        btn-full btn-fixed-bottom my-btn-red"
                        ng-click="guardarPantallaApuestas(6)">
                    Comenzar juego
                </button>
            </div>
        </div>
    </ion-content>
</ion-nav-view>
