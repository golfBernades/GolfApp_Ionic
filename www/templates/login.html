<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left"
                    menu-toggle="left"
                    ng-click="goInicio()">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Iniciar Sesión</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="contenedor">
            <div>
                <label class="item" style="text-align: center">
                    <i class="glyphicon glyphicon-log-in" style="font-size: 150px; color: #d8d8d8"></i>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Correo Electrónico:</span>
                    <input type="text" ng-model="loginData.correo" placeholder="victor@hotmail.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Contraseña:</span>
                    <input type="password" ng-model="loginData.password" placeholder="Suhr">
                </label>
                <label class="item" style="text-align: center">
                    <input type="button"
                           class="button button-block button-balanced"
                           value="Iniciar Sesión" ng-click="goLogin()">
                </label>
                <label class="item" style="text-align: center">
                    <input type="button"
                           class="button button-clear button-positive"
                           value="Crea Tu Cuenta Aquí" ng-click="goRegistro()">
                </label>
            </div>
        </div>
    </ion-content>
</ion-nav-view>
