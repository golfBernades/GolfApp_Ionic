<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left"
                    menu-toggle="left"
                    ng-click="seleccionarApuesta()">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Pareja VS Pareja</ion-nav-title>
        <ion-nav-buttons side="right">
                <button class="button button-icon icon-right button-clear ion-chevron-right"
                       menu-toggle="right" ng-click="comenzarJuego()">
            </button>

        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
        <div class="contenedor">
            <label class="item item-input item-select">
                <div class="input-label">
                    Modalidad
                </div>
                <select>
                    <option>California</option>
                    <option>Normal</option>
                </select>
            </label>
            <div class="tab-jug">
                <table ng-if="pareja_doble" class="table table-striped table-text-vertical-centered"
                       style="overflow-y: scroll!important;">
                    <thead>
                    <tr>
                        <th style="text-align: center;">P1-J1</th>
                        <th style="text-align: center;">P1-J2</th>
                        <th style="text-align: center;">VS</th>
                        <th style="text-align: center;">P2-J1</th>
                        <th style="text-align: center;">P2-J2</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="pareja in parejas"
                        class="{'fadeOut' : skill.done}" on-hold="popupOpcionesParejas(pareja.id, $index)" style="text-align: center; height: 50px;">
                        <td>{{pareja.p1_j1_nombre}}</td>
                        <td>{{pareja.p1_j2_nombre}}</td>
                        <td>VS</td>
                        <td>{{pareja.p2_j1_nombre}}</td>
                        <td>{{pareja.p2_j2_nombre}}</td>
                    </tr>
                    </tbody>
                </table>

                <table ng-if="pareja_individual" class="table table-striped table-text-vertical-centered"
                       style="overflow-y: scroll!important;">
                    <thead>
                    <tr>
                        <th style="text-align: center;">Jug-1</th>
                        <th style="text-align: center;">VS</th>
                        <th style="text-align: center;">Jug-2</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="pareja in parejasIndividual"
                        class="{'fadeOut' : skill.done}" on-hold="popupOpcionesParejas(pareja.id, $index)" style="text-align: center; height: 50px;">
                        <td>{{pareja.p1_j1_nombre}}</td>
                        <td>VS</td>
                        <td>{{pareja.p1_j2_nombre}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div>
                <button class="button button-balanced button-block btn-full
                btn-fixed-bottom"
                        ng-click="addParejas()">Nueva Pareja
                </button>
            </div>
        </div>
    </ion-content>
</ion-nav-view>
