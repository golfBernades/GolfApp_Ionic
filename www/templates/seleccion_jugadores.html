<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left"
                    menu-toggle="left"
                    ng-click="guardarPantallaJugadores(1)">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Jugadores</ion-nav-title>
        <ion-nav-buttons side="right">
                <button class="button button-icon icon-right button-clear ion-chevron-right"
                       menu-toggle="right" ng-click="guardarPantallaJugadores(3)">
            </button>

        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div class="contenedor">
            <div class="tab-jug">
                <table class="table table-striped table-text-vertical-centered"
                       style="overflow-y: scroll!important;">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Handicap</th>
                        <th>Jugar</th>
                        <th>Eliminar</th>
                        <th>Editar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="skill in jugadores"
                        class="{'fadeOut' : skill.done}">
                        <td>{{skill.nombre}}</td>
                        <td>{{skill.handicap}}</td>
                        <td>
                        <label class="toggle">
                            <input ng-model="skill.jugar" ng-click="isJugador(skill.id, $index)" type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                        </td>
                        <td>
                            <button ng-click="deleteSkill($index)" class="button
                            icon ion-trash-a eliminar-nuevo-jugador"></button>
                        </td>
                        <td>
                            <button ng-click="editUser($index)" class="button
                            icon ion-edit editar-nuevo-jugador"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button class="button button-balanced button-block btn-full
                btn-fixed-bottom"
                        ng-click="addUser()">Nuevo jugador
                </button>
            </div>
        </div>
    </ion-content>
</ion-nav-view>
