<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center"
                 ng-controller="ctrlJuego">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-home"
                    menu-toggle="left" ng-click="guardarPantallaJuego(1)">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Juego en Curso</ion-nav-title>
    </ion-nav-bar>

    <ion-content ng-controller="ctrlJuego">
        <div class="contenedor">
            <div class="tab-jug div-table-scoreboard">
                <table id="fixed_hdr1">
                    <thead>
                    <tr>
                        <th>HOYO</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                        <th>Totales</th>
                    </tr>
                    <tr>
                        <th>PAR</th>
                        <th ng-repeat="par in pares">{{par.value}}</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>VENTAJA</th>
                        <th ng-repeat="ventaja in ventajas">{{ventaja.value}}</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="puntuacion in tablero">
                        <td style="vertical-align: middle; !important;">
                            {{puntuacion.nombre}}
                            <br>
                            {{puntuacion.handicap}}
                        </td>
                        <td ng-repeat="hoyo in hoyos">
                            <button class="button btn-celda-juego"
                                    ng-click="guardarPuntos(puntuacion.index,
                                    puntuacion.jugador_id, hoyo)">
                                <div class="div-boton-juego">
                                    <div class="golpes-turno">
                                        {{puntuacion.golpes[hoyo - 1]}}
                                    </div>
                                    <div class="rayas-turno"
                                         style="{{puntuacion.style_rayas[hoyo
                                          - 1]}}">
                                        {{puntuacion.rayas[hoyo - 1]}}
                                    </div>
                                    <div class="unidades-turno">
                                        {{puntuacion.unidades[hoyo - 1]}}
                                    </div>
                                </div>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button class="button button-balanced button-block btn-full
                btn-fixed-bottom" ng-click="actualizarJuego()">
                    Actualizar juego
                </button>
            </div>
        </div>
    </ion-content>
</ion-nav-view>
