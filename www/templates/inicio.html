<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        </ion-nav-buttons>

            <button menu-toggle="right" class="button button-icon icon-right button-clear glyphicon glyphicon-info-sign"
                    ng-click="acercaDe()"> </button>

        </ion-nav-buttons>
        <ion-nav-title>Bienvenido a Green Bet</ion-nav-title>

            <button class="{{iconStatus}}"
                    menu-toggle="right" ng-click="verificarSesion()">
