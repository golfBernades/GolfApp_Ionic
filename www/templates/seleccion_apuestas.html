<ion-nav-view>
    <ion-nav-bar class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left"
                    menu-toggle="left"
                    ng-click="seleccionarCampo()">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Apuestas</ion-nav-title>
        <ion-nav-buttons side="right">
        <button ng-if="iSfoursome" class="button button-icon icon-right button-clear ion-chevron-right"
                menu-toggle="right" ng-click="seleccionParejas()">
        </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
        <div class="contenedor">
            <table class="table table-striped table-text-vertical-centered table-apuestas">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="apuesta in apuestas" ng-model="apuestas">
                        <td>
                            <i class="icon ion-ios-list-outline"></i>
                        </td>
                        <td>{{apuesta.nombre}}</td>
                        <td>
                            <label class="toggle toggle-assertive">
                                <input ng-model="apuesta.seleccionada" ng-change="apuestaSeleccionada(apuesta)" type="checkbox">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--<div>-->
                <button ng-if="!iSfoursome"
                        class="button button-assertive button-block
                        btn-full btn-fixed-bottom"
                        ng-click="seleccionarJuego()">
                    Comenzar juego
                </button>
            <!--</div>-->
        </div>
    </ion-content>
</ion-nav-view>
